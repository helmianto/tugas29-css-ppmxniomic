<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas CSS - Niomic</title>
    
    <link rel="stylesheet" href="./css/semantic.min.css">
</head>
<body>
    <div class="ui four column centered grid" style="margin-top: 100px;">
        <div class="column">
            <h3 style="color: rgb(56, 194, 194); text-align: center; align-items: center;">
                <img src="./img/niomic.png" alt="foto" width="40" height="40"> &nbsp; &nbsp; Daftar Akun NIOMIC
            </h3>   
            <div class="ui segment">
                <form class="ui form">
                    <div class="ui left icon input field">
                        <input type="text" placeholder="Nama Depan">
                        <i class="user icon"></i>
                    </div>
                    <div class="ui left icon input field">
                        <input type="text" placeholder="Nama Belakang">
                        <i class="user icon"></i>
                    </div>
                    <div class="ui left icon input field">
                        <input type="text" placeholder="No Telp/ HP">
                        <i class="user icon"></i>
                    </div>
                    <div class="ui left icon input field">
                        <input type="email" placeholder="Alamat Email">
                        <i class="user icon"></i>
                    </div>
                    <div class="ui left icon input field">
                        <input type="password" placeholder="Password">
                        <i class="eye icon"></i>
                    </div>
                    <button class="fluid ui teal button" type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>
    

    <script src="./js/semantic.min.js"></script>
</body>
</html>
